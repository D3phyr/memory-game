<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="stat">
        <div class="timer">Time <br><span class="timer-value">0</span></div>
        <div class="tries">Failed Attempts <br><span class="tries-value">0</span></div>
    </div>
    <section class="box">
        <div class="row">
            <div id="item1" class="item"></div>
            <div id="item2" class="item"></div>
            <div id="item3" class="item"></div>
            <div id="item4" class="item"></div>
            <div id="item5" class="item"></div>
        </div>
        <div class="row">
            <div id="item6" class="item"></div>
            <div id="item7" class="item"></div>
            <div id="item8" class="item"></div>
            <div id="item9" class="item"></div>
            <div id="item10" class="item"></div>
        </div>
        <div class="row">
            <div id="item11" class="item"></div>
            <div id="item12" class="item"></div>
            <div id="item13" class="item"></div>
            <div id="item14" class="item"></div>
            <div id="item15" class="item"></div>
        </div>
        <div class="row">
            <div id="item16" class="item"></div>
            <div id="item17" class="item"></div>
            <div id="item18" class="item"></div>
            <div id="item19" class="item"></div>
            <div id="item20" class="item"></div>
        </div>
    </section>
    <div class="win">
        <h2 class="heading">Winner!</h2>
        <div class="heading">Final time: <span class="timer-win-value">0</span>s</div>
        <div class="heading">Failed Attempts: <span class="tries-win-value">0</span></div>
        <a class="btn" href="">Play Again</a>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
